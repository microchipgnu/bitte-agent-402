<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitte Docs Agent</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      border-radius: 16px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 300;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }
    .subtitle {
      opacity: 0.9;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    .tech-stack {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .tech {
      background: rgba(255, 255, 255, 0.15);
      padding: 0.5rem 1rem;
      border-radius: 25px;
      font-size: 0.9rem;
      font-family: 'SF Mono', Monaco, monospace;
    }
    .links {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .link {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-size: 0.9rem;
      padding: 0.75rem 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      transition: all 0.2s ease;
    }
    .link:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }
    @media (max-width: 600px) {
      .container { margin: 1rem; padding: 1.5rem; }
      .tech-stack { gap: 0.5rem; }
      .links { flex-direction: column; gap: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.png" alt="Docs AI" class="logo">
    <h1>Bitte Docs AI</h1>
    <p class="subtitle">Bitte Protocol Knowledge Assistant</p>
    
    <div class="tech-stack">
      <span class="tech">Hono</span>
      <span class="tech">Vercel</span>
      <span class="tech">micro-agent</span>
    </div>
    
    <div class="links">
      <a href="/.well-known/ai-plugin.json" target="_blank" class="link">ai.json</a>
      <a href="https://github.com/bitteProtocol" target="_blank" class="link">github</a>
      <a href="https://bitte.ai/chat?agentid=micro-agent.vercel.app&mode=debug" target="_blank" class="link">chat</a>
    </div>
  </div>
</body>
</html>
